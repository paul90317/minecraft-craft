<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Minecraft craft</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="/src/style.css">
        <script>
            function JSONcompress(obj){
                return JSON.stringify(JSON.parse(obj));
            }
            $(document).ready(()=>{
                $('#btn').click(()=>{
                    let url=`/craft.zip?datapack=${$('#datapack').val()}&namespace=${$('#namespace').val()}&recipename=${$('#recipename').val()}&recipejson=`;
                    url+=JSONcompress($('#recipejson').val())
                    window.location.assign(url);
                })
                $('#cmd').click(()=>{
                    $('#cmd').html(`recipe give @p ${$('#namespace').val()}:${$('#recipename').val()}`);
                })
                $('#menu').click(()=>{
                    location.assign('/');
                })
            })
        </script>
    </head>
    <body style="margin:0px;">
        <main class=title>
            <h1>Minecraft craft</h1>
        </main>
        <main class='menu_bar'>
            <div class='menu_btn'id='menu'>menu</div>
        </main>
        <main>
            <div class=content>
                歡迎來到 minecraft craft，這個頁面會引導你，製作屬於你的合成表。<br><br>
                先到
                <a href=https://crafting.thedestruc7i0n.ca/>該網站</a>
                取得配方(json)內容:<br>
                <textarea rows=14 cols=40 id='recipejson'></textarea><br>
                接著，依序輸入:<br>
                <span class=align>資料包名稱</span>
                <input type="text"id='datapack'/><br>
                <span class=align >命名空間</span>
                <input type="text"id='namespace'/><br>
                <span class=align >配方名稱</span>
                <input type="text"id='recipename'/><br>
                <a style="display: none;"></a>
                <div id='btn'>產生檔案</div><br>
                最後將產生的檔案在 datapacks 資料夾解壓縮，並輸入指令:<br>
                <div id='cmd'><code>點我</code></div>
            </div>
        </main>
    </body>
</html>
