<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta name='description'content='自訂義配方表教學，用最簡單的方式引導你打造出屬於自己的麥塊資料包伺服器，連指令都有，自訂義熔爐，合成台，營火，所有 datapacks group namespace pack.mcmeta recipes 準備工作一鍵搞定，只需下載解壓資料包，即可與朋友一同遊玩資料包伺服器。'></meta>
        <title>Minecraft 利用 craft 成就執行指令</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="/src/style.css">
        <script>
            function JSONcompress(obj){
                return encodeURIComponent(JSON.stringify(JSON.parse(obj)));
            }
            $(document).ready(()=>{
                $('#recipename').val('myrecipe'+Math.floor(Math.random()*80000));
                $('#btn').click(()=>{
                    let url=`/namespace_craftadv.zip?namespace=${$('#namespace').val()}&recipename=${$('#recipename').val()}&recipejson=`;
                    url+=JSONcompress($('#recipejson').val());
                    url+='&cmds=';
                    url+=encodeURIComponent($('#cmds').val());
                    window.location.assign(url);
                })
                $('#menu').click(()=>{
                    location.assign('/');
                })
            })
        </script>
    </head>
    <body style="margin:0px;">
        <main class=title>
            <h1>Minecraft craft</h1>
        </main>
        <main class='menu_bar'>
            <div class='menu_btn'id='menu'>menu</div>
        </main>
        <main>
            <div class=content>
                這個頁面會教你如何使用合成成就，執行命令，注意合成出來的物品會消失，若需要給予物品，請用 command 給予。<br><br>
                先到
                <a href=https://crafting.thedestruc7i0n.ca/>該網站</a>
                取得合成方法(json):<br>
                <textarea rows=36 cols=80 id='recipejson'>
{
    "type": "minecraft:crafting_shaped",
    "pattern": [
        "#",
        "D",
        "A"
    ],
    "key": {
        "#": {
            "item": "minecraft:birch_planks"
        },
        "D": {
            "item": "minecraft:dark_oak_planks"
        },
        "A": {
            "item": "minecraft:acacia_planks"
        }
    },
    "result": {
        "item": "minecraft:jungle_sapling",
        "count": 1
    }
}
                </textarea><br>
                接著輸入:<br>
                <span class=align >命名空間</span>
                <input type="text"id='namespace'value='mygroup'/><br>
                <span class=align >配方名稱</span>
                <input type="text"id='recipename'/><br>
                完成配方後執行的命令:
                <textarea rows=14 cols=80 id='cmds'>
give @s minecraft:diamond
                </textarea><br>
                <div id='btn'>產生檔案</div><br>
                最後將產生的檔案在 <code>.minecraft\saves\[你的地圖]\datapacks\[你的資料包]\data\</code> 資料夾解壓縮。<br>
                如果是多人遊玩，則在 <code>[伺服器資料夾]\[你的 game-level]\datapacks\[你的資料包]\data\</code>裡解壓縮。<br>
            </div>
        </main>
    </body>
</html>
