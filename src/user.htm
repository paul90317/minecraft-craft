<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Minecraft 一個帳號，多台PC同時遊玩</title>
        <meta name='description'content='想與朋友玩麥塊(Minecraft)?一個帳號就夠，五分鐘學會一個帳號多人遊玩，透過修改 display name顯示名稱，1.17.1 官方最新版 Minecraft 啟動器也適用，一個程式，直接搞定'></meta>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="/src/style.css">
        <script>
            function JSONcompress(obj){
                return JSON.stringify(JSON.parse(obj));
            }
            $(document).ready(()=>{
                $('#menu').click(()=>{
                    location.assign('/');
                })
                $('#yourname').change(()=>{
                    let url=`/user.py?yourname=${$('#yourname').val()}&mcpath=${$('#mcpath').val()}`;
                    $('#download').attr('href',url)
                })
                $('#mcpath').change(()=>{
                    let url=`/user.py?yourname=${$('#yourname').val()}&mcpath=${$('#mcpath').val()}`;
                    $('#download').attr('href',url)
                })
            })
        </script>
    </head>
    <body style="margin:0px;">
        <main class=title>
            <h1>Minecraft craft</h1>
        </main>
        <main class='menu_bar'>
            <div class='menu_btn'id='menu'>menu</div>
        </main>
        <main>
            <div class=content>
                歡迎來到 minecraft craft，這個頁面會引導你，在同一私有網域，同一帳號，讓不同電腦以不同的顯示名稱登入同一伺服器。<br><br>
                請輸入:<br><br>
                <span class='align'>顯示名稱:</span>
                <input type="text"id='yourname'value='yourname'/><br>
                <span class='align'><code>.minecraft</code> 路徑:</span>
                <input type="text"id='mcpath'value='.minecraft'/><br><br>
                <a id='download'href='/user.py?yourname=yourname&mcpath=.minecraft'download='user.py'>下載 user.py</a><br>
                利用 python 執行該檔案即可更換名字，注意要離線登入到遊戲畫面，才能連回網路，僅對 microsolf java 版有效。
            </div>
        </main>
    </body>
</html>
